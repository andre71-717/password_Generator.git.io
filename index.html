<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS"
    crossorigin="anonymous"
  />
    <title>Document</title>
</head>
<body>

    <div class="container1">
        <div class="container2">

        
        <div class="passGenerator">
            <h3 class="myH3">PASSWORD <span class="gen"> GENERATOR</span></h3>
        </div>
        <div class="line"></div>
        <div class="header">
            <h2>Your secure password</h2>
        </div>
        <div class="inpAndIcons">
            <input type="text" name="" id="pwHere">
            <i class="fa-solid fa-arrows-rotate" id="generate"></i>
            <i class="fa-solid fa-copy" id="copy"></i>
        </div>
        <div class="myRange">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <div class="passLength">
            <p id="passLength1">Password Length: <span></span></p>
        </div>
        <div class="formControl">  
            <label class="container">Includes Uppercase Characters
                <input type="checkbox" checked="checked" id="upper">
                <span class="checkmark"></span>
            </label>
          </div>  
          <div class="formControl">  
            <label class="container">Includes Lowercase Characters
                <input type="checkbox" checked="checked" id="lower">
                <span class="checkmark"></span>
            </label>
          </div>  
          <div class="formControl">  
            <label class="container">Includes Numbers
                <input type="checkbox" checked="checked" id="number">
                <span class="checkmark"></span>
            </label>
          </div>  
          <div class="formControl">  
            <label class="container">Includes Symbol
                <input type="checkbox" checked="checked" id="symbol">
                <span class="checkmark"></span>
            </label>
          </div>  
          <div class="footer">
            <p>Â© 2019 XTENSIONIZER - BETA VERSION</p>
          </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
